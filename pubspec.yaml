name: lian
description: A Flutter app using FFmpeg and other modern packages.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # نسخة قديمة مستقرة بدون GitHub auth
  ffmpeg_kit_flutter_min_gpl: 6.0.3

  # مكتبات أساسية
  cupertino_icons: ^1.0.8
  path_provider: ^2.1.2
  permission_handler: ^11.4.0
  http: ^1.2.2
  provider: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
