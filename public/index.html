<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>العملات المرشحة</title>
</head>
<body style="font-family: sans-serif; text-align: center; margin-top: 30px;">
  <h1>العملات المرشحة اليوم للارتفاع</h1>
  <div id="coins"></div>

  <script>
    async function fetchCoins() {
      const res = await fetch("/coins");
      const data = await res.json();
      const div = document.getElementById("coins");
      div.innerHTML = "";

      if (data.length === 0) {
        div.innerHTML = "<p>لا توجد عملات مرشحة حاليًا</p>";
      } else {
        data.forEach(c => {
          const el = document.createElement("div");
          el.innerHTML = `<strong>${c.symbol}</strong> - نسبة الشراء: ${c.buyRatio}%`;
          div.appendChild(el);
        });
      }
    }

    fetchCoins();
    setInterval(fetchCoins, 60000); // تحديث كل دقيقة
  </script>
</body>
</html>
