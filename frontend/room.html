<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>غرفة الفيديو</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #000;
      overflow: hidden;
    }

    /* الفيديو البعيد يغطي الشاشة */
    #remoteVideo {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      background: #000;
    }

    /* الفيديو المحلي يظهر في الزاوية */
    #localVideo {
      position: absolute;
      bottom: 15px;
      right: 15px;
      width: 120px;
      height: 160px;
      border-radius: 10px;
      border: 2px solid #fff;
      object-fit: cover;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }

    /* زر إنهاء المكالمة */
    #endCall {
      position: absolute;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 25px;
      font-size: 16px;
      background: red;
      color: #fff;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    #endCall:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <video id="remoteVideo" autoplay playsinline></video>
  <video id="localVideo" autoplay playsinline muted></video>
  <button id="endCall">إنهاء المكالمة</button>

  <script src="script.js"></script>
</body>
</html>
