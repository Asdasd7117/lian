<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إنشاء غرفة مكالمة</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background: linear-gradient(135deg, #2196f3, #21cbf3);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 350px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    h2 {
      margin-bottom: 20px;
      font-size: 22px;
      font-weight: bold;
    }

    #createBtn {
      background: #ff9800;
      border: none;
      padding: 15px 25px;
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    #createBtn:hover {
      background: #e68900;
      transform: scale(1.05);
    }

    #linkDiv {
      margin-top: 20px;
      word-break: break-all;
      font-size: 16px;
    }

    #linkDiv a {
      display: inline-block;
      margin-top: 10px;
      background: #4caf50;
      padding: 10px 15px;
      border-radius: 8px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    #linkDiv a:hover {
      background: #388e3c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>إنشاء غرفة مكالمة مؤقتة</h2>
    <button id="createBtn">إنشاء غرفة جديدة</button>
    <div id="linkDiv"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
